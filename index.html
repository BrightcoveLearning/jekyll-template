---
title: Brightcove Beacon Home
---
<article class="landing-page-wrapper">
  <h1>{{ site.product }} Home</h1>
  <section class="landing-page-header" id="landing_page_header">
    <p>{{ site.description }}</p>
  </section>
  <br>
  <section class="card-wrapper">
    {% for item in site.data.navigation %}
    {% if item.docs != nil %}
    <section class="bcls-card" onclick="window.location.pathname={{item.url}}">
      <div class="card-icon">{{item.icon}}</div>
      <div class="card-content">
        <h3 class="landing-page-item-header">{{ item.section }}</h3>
        <ul class="landing-page-item list-none">
          {% for entry in item.docs %}
          <li><a href="{{ entry.url }}">{{ entry.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </section>
    {% endif %}
    {% endfor %}
  </section>
</article>
